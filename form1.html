<header>My Registration Form</header>
<form>
  <p>My Registration Form</p>
  <label>
    First Name:<input type="text" name="fname">
  </label>
  <label>
    Last Name:<input type="text" name="lname">
  <label>
    Email:<input type="text" name="email">
  </label>
  <label>
    Password:<input type="text" name="pw">
  </label>
  <label>
    PW Confirm:<input type="text" name="pwconfirm">
  </label>
  <label>
    Birthday:<input type="date" name="bday">
  </label>
  <label>
    Male<input type="radio" name="male" value="male">
  </label>
  <label>
    Female<input type="radio" name="female" value="female">
  </label>
  <label>
    Other<input type="radio" name="other" value="other">
  </label>
  <p>A short description about yourself:</p>
  <textarea name="description"></textarea>
  <select name="Favorite Language">
    <option value="Javascript">Javascript</option>
    <option value="Python">Python</option>
    <option value="Ruby">Ruby</option>
  </select>
  <label>
    <input type="submit" value="Submit">
  </label>
</form>
